<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Álvaro Navarro Rubio - Data Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #222;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      margin-top: 0.5rem;
      font-size: 1.2rem;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .project-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .project {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .project:hover {
      transform: translateY(-5px);
    }
    .project h2 {
      margin-top: 0;
      font-size: 1.5rem;
    }
    .project a {
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
      color: white;
      background: #007acc;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background 0.2s ease;
    }
    .project a:hover {
      background: #005f99;
    }
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Álvaro Navarro Rubio</h1>
    <p>Data Analyst | Physics Graduate | Portfolio Projects</p>
  </header>

  <main>
    <h2>Projects</h2>
    <div class="project-list">
      
      <div class="project">
        <h2>Excel & Power BI Dashboard</h2>
        <p>Analysis of sales and orders using Excel, SQL, Python and Power BI. Includes interactive dashboards for insights.</p>
        <a href="Coffee-Shop-Analytics/">View Project</a>
      </div>

    </div>
  </main>

  <footer>
    © 2025 Álvaro Navarro Rubio | <a href="https://github.com/AlvaroNavR">GitHub</a> | <a href="https://www.linkedin.com/in/%C3%A1lvaro-navarro-rubio-097908377/">LinkedIn</a>
  </footer>
</body>
</html>
